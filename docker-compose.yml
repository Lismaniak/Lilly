services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    platform: linux/arm64
    working_dir: /app
    volumes:
      - .:/app
    command: php -S 0.0.0.0:8000 -t public
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: lilly
      DB_SANDBOX_DATABASE: lilly_sandbox
      DB_USERNAME: lilly
      DB_PASSWORD: lilly

  mysql:
    image: mysql:8.4
    platform: linux/arm64
    container_name: lilly-mysql
    environment:
      MYSQL_DATABASE: lilly
      MYSQL_USER: lilly
      MYSQL_PASSWORD: lilly
      MYSQL_ROOT_PASSWORD: root
      MYSQL_INITDB_SKIP_TZINFO: "1"
    ports:
      - "3306:3306"
    volumes:
      - lilly_mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci

volumes:
  lilly_mysql_data:
